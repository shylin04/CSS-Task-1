<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"></link>
    <title>Product Order Form</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Product Order Form</h1>
        </div>
        <div class="flex">
        <form action="" method="">
          <label for="fname"  class="fname">FIRST NAME  :
            <input type="text" name="fname" placeholder="your first name">
          </label>
          <label for="lname" class="lname">LAST NAME  :
            <input type="text" name="lname" placeholder="your last name">
          </label>
          <br></br>
          <label for="email" class="email">EMAIL ADDRESS  :
            <input type="text" name="email" placeholder="mail@gmail.com">
          </label>
          <br></br>
          <label for="phone" class="phone">PHONE NUMBER  : <label> <input type="tel" placeholder="??" <span style="width:20px"></span> </label>
            <input type="tel" name="phone" placeholder="?????????">
          </label>
          <br></br>
          <label for="bill-address" class="bill-address">BILLING ADDRESS  :
            <input type="text" name="bill-address" placeholder="Billing Address">
          </label>
          <br></br>
          <label for="address" class="address">ADDRESS  :
            <input type="text" name="address" placeholder="Your Address">
          </label>
          <br></br>
          <label for="city" class="city">CITY  :
            <input type="text" name="city" placeholder="Your City">
          </label>
          <label for="state" class="state">STATE/PROVINCE :
            <input type="text" name="state" placeholder="Your state or province">
          </label>
          <br></br>
          <label for="code" class="code">PINCODE  :
            <input type="num" name="code" placeholder="Zip Code">
          </label>
          <label for="country" class="country">COUNTRY  :</label>
            
            <select name="country" id="country">
              <option value="selected">Country</option>
              <option value="india">India</option>
              <option value="Usa">USA</option>
              <option value="uk">UK</option>
              <option value="russia">Russia</option>
            </select>
          </label>
          <br></br>
          <input type="button" class="order" value="PLACE ORDER"> 
          <input type="button" class="reset" value="RESET"> 
         
        </form>
        </div> 
        <p>2017 Product Order Form All Rights Reserved|Designed by  <a href=#layout>w3layout</a></p>
    </div>
    
    
    
</body>
</html>
